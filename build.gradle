plugins {
    id 'java'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

jar {
    manifest {
        attributes(
                "Main-Class": "ru.tanz.Main",
        )
    }
}

group = 'ru.tanz'
version = '1.0'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}
compileJava.options.encoding = 'UTF-8'


dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
    implementation 'org.jfree:jfreechart:1.5.3'
    implementation "com.formdev:flatlaf:2.5"
    implementation "com.formdev:flatlaf-intellij-themes:2.5"
    implementation "com.formdev:flatlaf-swingx:2.5"
    implementation "com.formdev:flatlaf-extras:2.5"
    implementation 'com.github.Dansoftowner:jSystemThemeDetector:3.6'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.32'


}